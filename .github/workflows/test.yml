name: Oliba

on:
  push:
    branches: [master]
  pull_request:

jobs:
  mix-format:
    name: Mix Format
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Initial setup
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: "1.13.3"
          otp-version: "23.3"

      - name: Install dependencies
        run: mix deps.get

      - name: Run format check
        run: mix format --check-formatted

  prettier:
    name: Prettier
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Initial setup
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: "1.13.3"
          otp-version: "23.3"

      - name: Install dependencies
        run: npm install --prefix assets

      - name: Run format check
        run: npm run prettier:check --prefix assets

  build-ui:
    name: Build UI
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Initial setup
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: "1.13.3"
          otp-version: "23.3"

      - name: Install dependencies
        run: npm install --prefix assets

      - name: Run build
        run: npm run build --prefix assets

  mix-test:
    name: Mix Test
    runs-on: ubuntu-20.04
    env:
      MIX_ENV: test
      ELIXIR_ENV: test
      DATABASE_HOST: localhost
      DATABASE_USER: postgres
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: postgres
    services:
      postgres:
        image: postgres:10.4
        env:
          POSTGRES_PASSWORD: "postgres"
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2

      - name: Initial setup
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: "1.13.3"
          otp-version: "23.3"

      - name: Install dependencies
        run: mix deps.get

      - name: Run tests
        run: mix test --exclude lambda_development
